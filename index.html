<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="colors">
        <div class="row">
          <div class="input" id="green"></div>
          <div class="input" id="red"></div>
        </div>
        <div class="row">
          <div class="input" id="yellow"></div>
          <div class="input" id="blue"></div>
        </div>
        </div>
      <div class="center">
        <div class="controls">
          <div class="count">
            <div class="display"></div>
            <h5>COUNT</h5>
          </div>
          <div class="start">
            <button class="start-button"></button>
            <h5>START</h5>
          </div>
          <div class="strict">
            <div class="strict-light"></div>
            <button class="strict-button"></button>
            <h5>STRICT</h5>
          </div>
          <div class="power">
            <h5>OFF</h5>
            <div class="power-button">
              <div class="on-off"></div>
            </div>
            <h5>ON</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
